<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mallard RC Control</title>
  <style>
    body { background-color: #333; color: white; text-align: center; }
    video { width: 80%; height: auto; margin-top: 20px; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Mallard RC Control</h1>
  <video id="video" autoplay></video>
  
  <div class="controls">
    <button onclick="sendCommand('w')">↑</button><br>
    <button onclick="sendCommand('a')">←</button>
    <button onclick="sendCommand('s')">↓</button>
    <button onclick="sendCommand('d')">→</button>
  </div>

  <script>
    const ws = new WebSocket('ws://<RaspberryPi-IP>:8000');

    ws.onopen = () => console.log("WebSocket connected!");

    function sendCommand(command) {
      ws.send(command);
    }

    // Управление клавишами
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      if (['w', 'a', 's', 'd'].includes(key)) {
        sendCommand(key);
      }
    });

    // WebRTC соединение для видео
    const pc = new RTCPeerConnection();
    pc.ontrack = (event) => {
      const video = document.getElementById('video');
      video.srcObject = event.streams[0];
    };

    async function setupWebRTC() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      
      const response = await fetch('http://<RaspberryPi-IP>:8080/offer', {
        method: 'POST',
        body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type }),
      });
      const answer = await response.json();
      await pc.setRemoteDescription(answer);
    }

    setupWebRTC();
  </script>
</body>
</html>

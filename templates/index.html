<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансляция WebRTC</title>
</head>
<body>
    <h1>Трансляция видео с Raspberry Pi через WebRTC</h1>
    <video id="video" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');
        const ws = new WebSocket('ws://192.168.0.174:8080/ws'); // Используем IP-адрес вашего сервера

        ws.onopen = () => {
            console.log('WebSocket соединение установлено');

            // Создание offer
            const offer = {
                event: "offer",
                type: "offer",
                sdp: null
            };

            ws.send(JSON.stringify(offer));
        };

        ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            if (data.event === "answer") {
                // Здесь вы должны установить локальное описание
                console.log("Received answer:", data);
            } else if (data.event === "icecandidate") {
                console.log("Received ICE candidate:", data.candidate);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket соединение закрыто');
        };
    </script>
</body>
</html>

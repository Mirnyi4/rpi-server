<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление машинкой</title>
    <script>
        // Массив для хранения нажатых клавиш
        let pressedKeys = [];

        // Отправляем команду на сервер
        function sendCommand() {
            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `direction=${pressedKeys.join(',')}`  // Отправляем все нажатые клавиши
            });
        }

        // Обработчик нажатий клавиш
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (['w', 'a', 's', 'd'].includes(key) && !pressedKeys.includes(key)) {
                pressedKeys.push(key);
                sendCommand();  // Отправляем обновленный список
            }
        });

        // Обработчик отпускания клавиш
        document.addEventListener('keyup', (event) => {
            const key = event.key.toLowerCase();
            if (['w', 'a', 's', 'd'].includes(key)) {
                pressedKeys = pressedKeys.filter(k => k !== key);  // Убираем клавишу из списка
                // Отправляем команду, чтобы остановить движение
                fetch('/stop_control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `direction=${key}`
                });
                sendCommand();  // Отправляем обновленный список
            }
        });

        // Функция для отправки значения ENA
        function sendENA(value) {
            fetch('/control_ena', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `value=${value}`
            });
        }
    </script>
</head>
<body>
    <h1>Управление машинкой с помощью WASD</h1>
    <p>Нажимайте клавиши <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> для управления.</p>

    <!-- Ползунок для управления ENA -->
    <h2>Управление ENA</h2>
    <label for="enaControl">Выберите значение ENA: </label>
    <select id="enaControl" onchange="sendENA(this.value)">
        <option value="20">20%</option>
        <option value="50">50%</option>
        <option value="100">100%</option>
    </select>
</body>
</html>

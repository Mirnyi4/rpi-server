<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mallard RC Control</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin: 20px;
      border: 2px solid #fff;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      width: 80%;
      max-width: 400px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Mallard RC Control</h1>
  <video id="video" autoplay playsinline></video>
  <div class="controls">
    <button onclick="sendCommand('forward')">Вперёд</button>
    <button onclick="sendCommand('left')">Влево</button>
    <button onclick="sendCommand('right')">Вправо</button>
    <button onclick="sendCommand('backward')">Назад</button>
  </div>

  <script>
    // WebRTC: Устанавливаем соединение с Raspberry Pi
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    peerConnection.ontrack = (event) => {
      const video = document.getElementById('video');
      video.srcObject = event.streams[0];
    };

    async function startConnection() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Отправьте offer на Raspberry Pi через WebSocket
      const response = await fetch('/offer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ offer: peerConnection.localDescription })
      });
      const { answer } = await response.json();
      await peerConnection.setRemoteDescription(answer);
    }

    startConnection();

    // Отправляем команды управления на сервер через WebSocket
    const socket = new WebSocket('ws://<raspberry-pi-ip>:8080');

    function sendCommand(command) {
      socket.send(JSON.stringify({ action: command }));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Car Control with WebRTC</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        video { width: 80%; margin: 20px; }
        button { font-size: 24px; margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Control the RC Car</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
    <button onclick="sendCommand('forward')">Forward</button><br>
    <button onclick="sendCommand('left')">Left</button>
    <button onclick="sendCommand('stop')">Stop</button>
    <button onclick="sendCommand('right')">Right</button><br>
    <button onclick="sendCommand('backward')">Backward</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        const socket = io();
        const pc = new RTCPeerConnection();

        async function connect() {
            const offer = await fetch('/offer', { method: 'POST' });
            const data = await offer.json();
            await pc.setRemoteDescription(data);

            pc.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
        }

        function sendCommand(action) {
            socket.emit('command', { action: action });
            console.log(`Sent command: ${action}`);
        }

        connect();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Car Control</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    video { width: 80%; margin-top: 10px; }
    button { margin: 5px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Remote Car Control</h1>
  <video id="video" autoplay playsinline></video>
  <div>
    <button onclick="sendCommand('forward', true)">Forward</button><br>
    <button onclick="sendCommand('left', true)">Left</button>
    <button onclick="sendCommand('right', true)">Right</button><br>
    <button onclick="sendCommand('backward', true)">Backward</button>
  </div>
  <script>
    const pc = new RTCPeerConnection();
    const ws = new WebSocket('ws://192.168.0.174:8765'); // Замените на IP вашего сервера и порт

    ws.onopen = () => {
      console.log('WebSocket connection established');
    };

    ws.onmessage = (event) => {
      console.log('Message from server ', event.data);
    };

    async function start() {
      const response = await fetch('/offer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type })
      });
      const answer = await response.json();
      await pc.setRemoteDescription(answer);

      pc.ontrack = event => {
        document.getElementById('video').srcObject = event.streams[0];
      };
    }

    function sendCommand(direction, state) {
      fetch('/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ direction, state })
      });
      // Также отправьте команду по WebSocket
      ws.send(JSON.stringify({ direction, state }));
    }

    start();
  </script>
</body>
</html>
